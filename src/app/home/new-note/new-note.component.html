<h1 mat-dialog-title>Add new note</h1>
<div mat-dialog-content>
  <form [formGroup]="newNoteForm">
    <div>
      <mat-form-field>
        <mat-label>Title</mat-label>
        <input matInput formControlName="title">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Content</mat-label>
        <input matInput formControlName="content">
      </mat-form-field>
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Exit</button>
  <button mat-button [mat-dialog-close]="createCloseData()" cdkFocusInitial color="primary">Save</button>
</div>
